{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LinkChecker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body class="body">
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">
                    LinkCheker
                </a>
                <div class="reveal1"></div>
                <div class="reveal2"></div>

               <ul class="menu">
                    <li class="item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="item"><a href="{% url 'about' %}">About</a></li>
                    <li class="item"><a href="{% url 'faq' %}">FAQ</a></li>
                    <li class="item"><a href="{% url 'upload_excel' %}">Check Excel</a></li>
                    <li class="item active"><a href="{% url 'upload_pdf' %}">Check PDF</a></li>
                    <li class="item "><a href="{% url 'upload_csv' %}">Check CSV</a></li>
                </ul>

                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="form-container">
            <h2>Завантажити <span class="color-red">PDF </span>файл для перевірки</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Завантажити файл</button>
            </form>
        </div>
    </main>
            <div class="pad"></div>

    <footer class="footer">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-facebook"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-twitter"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-linkedin"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
        </ul>
        <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="{% url 'home' %}">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="{% url 'about' %}">About</a></li>
            <li class="menu__item"><a class="menu__link" href="{% url 'faq' %}">FAQ</a></li>
            <li class="menu__item"><a class="menu__link" href="{% url 'upload_excel' %}">Check Excel</a></li>
            <li class="menu__item"><a class="menu__link" href="{% url 'upload_pdf' %}">Check PDF</a></li>
            <li class="menu__item"><a class="menu__link" href="{% url 'upload_csv' %}">Check CSV</a></li>
        </ul>
        <p>&copy;2024 LinkCheker | All Rights Reserved</p>
    </footer>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'js/main.js' %}" async defer></script>
</body>
</html>
